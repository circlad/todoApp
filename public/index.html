<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>My To Do App</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <style>

    .marginTop {
      margin-top: 20px;
    }

    #loginBox {
      position: relative;
      position: center;
      margin:0 auto;
    }

    #error {
        color:#EF8D2B;
        font-style: italic;
        font-weight: bold;
        text-align: center;
    }

    </style>

  </head>
  <body>

    <div class="navbar navbar-inverse">

      <div class="container">

        <div class="navbar-header">

          <a href="" class="navbar-brand">My To Do App</a>

          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">

            <span class="sr-only">Toggle navigation</span>

            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>

          </button>

        </div>

      </div>

    </div>

    <div id="loginPage" class="container">

      <h1 class="text-center">Enter your personal information</h1>

      <div id="error"></div>

        <div>

          <form id="loginBox" class="input-group">

            <div class="form-group">

              <label for="email">Email</label>

              <input type="email" class="form-control" name="email" id="email"/>

            </div>

            <div class="form-group">

              <label for="password">Password</label>

              <input type="password" class="form-control" name="password" id="password"/>

            </div>


            <div class="form-group text-center">

              <input type="submit" value="Log In" class="btn btn-inverse marginTop" name="login" id="loginButton"/>

            </div>

          </form>
        </div>


    </div>

    

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>

    <script src="js/app.js"></script>

  </body>
</html>
